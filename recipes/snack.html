<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charse="UTF-8">
        <title>Snack</title>
    </head>
    <body>
        <h1>Snack</h1>
        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F44%2F2019%2F08%2F26232405%2F4582987.jpg&q=60" width="175" alt="Yogurt with blueberries, honey and whey protein">
        <h2>Description</h2>
        <p>A yoghurt bowl to snack on before bed!</p>
        <h2>Ingredients</h2>
        <ul>
            <li>Plain, nonfat Icelandic or Greek yogurt</li>
            <li>1 scoop of plain whey protein</li>
            <li>2 tbsp honey</li>
            <li>1/4 cup of blueberries</li>
        </ul>
        <h2>Step</h2>
        <ol>
            <li>Mix ingredients in bowl</li>
        </ol>
    </body>
</html>
